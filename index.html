<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100">

    <!-- for the smae width-->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

       
        <h1 class="text-3xl font-bold mb-10">
            Job Application Tracker
        </h1>

        <!-- dashbod -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">

            <div class="bg-white p-6 rounded-xl shadow-sm border">
                <p class="text-gray-500">Total</p>
                <h2 id="totalCount" class="text-3xl font-bold mt-2">0</h2>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border">
                <p class="text-gray-500">Interview</p>
                <h2 id="interviewCount" class="text-3xl font-bold text-green-600 mt-2">0</h2>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border">
                <p class="text-gray-500">Rejected</p>
                <h2 id="rejectedCount" class="text-3xl font-bold text-red-600 mt-2">0</h2>
            </div>

        </div>

        <!-- Available jobs  -->
        <div>

            <!-- Header -->
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4 gap-3">
                <h2 class="text-xl font-semibold">
                    Available Jobs
                </h2>

                <span id="tabCount" class="text-gray-500 text-sm">
                    0 jobs
                </span>
            </div>

            <!-- Tabs -->
            <div class="flex gap-3 mb-8">
                <button class="tab bg-indigo-600 text-white px-4 py-2 rounded-md" data-tab="all">
                    All
                </button>

                <button class="tab bg-gray-200 px-4 py-2 rounded-md" data-tab="interview">
                    Interview
                </button>

                <button class="tab bg-gray-200 px-4 py-2 rounded-md" data-tab="rejected">
                    Rejected
                </button>
            </div>

            <!-- Job Cards -->
            <div id="jobsContainer" class="space-y-6"></div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
