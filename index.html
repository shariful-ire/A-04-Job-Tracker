<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">

<div class="max-w-6xl mx-auto p-6">

    <h1 class="text-3xl font-bold mb-8">Job Application Tracker</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
        <div class="bg-white p-6 rounded shadow">
            <p>Total</p>
            <h2 id="totalCount" class="text-3xl font-bold">0</h2>
        </div>

        <div class="bg-white p-6 rounded shadow">
            <p>Interview</p>
            <h2 id="interviewCount" class="text-3xl font-bold text-green-600">0</h2>
        </div>

        <div class="bg-white p-6 rounded shadow">
            <p>Rejected</p>
            <h2 id="rejectedCount" class="text-3xl font-bold text-red-600">0</h2>
        </div>
    </div>

</div>

<!-- Available job section  -->

<div class="flex justify-between mb-4">
    <h2 class="text-xl font-semibold">Available Jobs</h2>
    <span id="tabCount">0 jobs</span>
</div>

<div class="flex gap-3 mb-6">
    <button class="tab bg-indigo-600 text-white px-4 py-2 rounded" data-tab="all">All</button>
    <button class="tab bg-gray-200 px-4 py-2 rounded" data-tab="interview">Interview</button>
    <button class="tab bg-gray-200 px-4 py-2 rounded" data-tab="rejected">Rejected</button>
</div>

<div id="jobsContainer" class="space-y-6"></div>

<script src="script.js"></script>
</body>
</html>
